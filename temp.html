<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
</head>

<header id="header"></header>

<body>

    <ul id='meats'>
        <li>chicken</li>
        <li>beef</li>
        <li>pork</li>
    </ul>

    <div id="demo">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is another paragraph.</p>
      </div>

      <style>
        #container {
          width: 200px;
          height: 200px;
          background: green;
          position: relative;
        }
        #box {
          width: 50px;
          height: 50px;
          background: red;
          position: absolute;
        }

        #html-events {
            margin: 1em;
        }

        </style>

        <div id="container">
           <div id="box"> </div>
        </div>

    <!-- forEach -->

    <img src="html-events.png" alt="html-events" id='html-events'>
    <button onclick="show()">Click Me</button>
    <script>
    function show() {
    alert("Hi there");
    }
    </script>

<input type="text" id="name" onchange="change()">
<script>
function change() {
 var x = document.getElementById("name");
 x.value= x.value.toUpperCase();
}
</script>

<div>
  <button onclick="prev()"> Prev </button>
  <img id="slider" src="http://www.sololearn.com/uploads/slider/1.jpg" 
    width="200px" height="100px"/>
  <button onclick="next()"> Next </button>
</div>

<br>
<br>

    <form onsubmit="return validate()" method="post">
        Number: <input type="text" name="num1" id="num1" />
        <br />
        Repeat: <input type="text" name="num2" id="num2" />
        <br />
        <input type="submit" value="Submit" />
    </form>

    <script>
        
    function validate() {
    var n1 = document.getElementById("num1");
    var n2 = document.getElementById("num2");
    if(n1.value != "" && n2.value != "") {
        if(n1.value == n2.value) {
        return true;
        }
    }
    alert("The values should be equal and not blank");
    return false;
    }

    var images = [
    "http://www.sololearn.com/uploads/slider/1.jpg", 
    "http://www.sololearn.com/uploads/slider/2.jpg", 
    "http://www.sololearn.com/uploads/slider/3.jpg"
    ];

    var num = 0;

    function next() {
    var slider = document.getElementById("slider");
    num++;
    if(num >= images.length) {
        num = 0;
    }
    slider.src = images[num];
    }

    function prev() {
    var slider = document.getElementById("slider");
    num--;
    if(num < 0) {
        num = images.length-1;
    }
    slider.src = images[num];
    }

        let more_meats = ['firsh', 'turkey', 'exotic mystery']
        let display_list = document.querySelector('#meats')
        more_meats.map(meat => {
            let list_item = document.createElement('li')
            list_item.innerHTML = meat
            display_list.appendChild(list_item)
        })

        var p = document.createElement("p");
        var node = document.createTextNode("This is new");
        p.appendChild(node);

        var parent = document.getElementById("demo");
        var child = document.getElementById("p1");
        parent.replaceChild(p, child);

        var t = setInterval(move, 50); 
        // starting position
        var pos = 0; 
        //our box element
        var box = document.getElementById("box");

        function move() {
            if(pos >= 150) {
              clearInterval(t);
            }
            else {
                pos += 1;
                box.style.left = pos+"px";
            }
        }

        var x = document.getElementById("demo");
        x.onclick = function () {
        document.body.innerHTML = Date();
        }
    
    </script>

</body>

</html>
