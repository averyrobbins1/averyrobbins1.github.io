<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Images</title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>
<body>

    <header>
        <h1>Lazy Load Images</h1>
    </header>
    
    <main>
        <picture>
            <img src='images/placeholder-300x400.png' data-src='images/stock1.jpg' alt='narrow road'>
        </picture>
        <picture>
            <img src='images/placeholder-300x400.png' data-src='images/stock2.jpg' alt='snowy mountain'>
        </picture>
        <picture>
            <img src='images/placeholder-300x400.png' data-src='images/stock3.jpg' alt='ocean at sunset'>
        </picture>
        <picture>
            <img src='images/placeholder-300x400.png' data-src='images/stock4.jpg' alt='cactcus against wall'>
        </picture>
        <picture>
            <img src='images/placeholder-300x400.png' data-src='images/stock5.jpg' alt='castle on a hill'>
        </picture>
    </main>

    <script src="js/lazyload.js" defer></script>
</body>

<footer>
    <h3>Images Loaded Lazily</h3>
</footer>
</html>
